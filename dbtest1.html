            <!-- Books List Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Published Year</th>
                        <th>Genre</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="odrers-list">
                
                </tbody>
            </table>

        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addBookModal">
            Add Book
        </button>
        <!-- Add Book Modal -->
        <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addBookForm">
                            <div class="form-group">
                                <label for="order_id ">order_id </label>
                                <input type="text" class="form-control" id="order_id " required>
                            </div>
                            <div class="form-group">
                                <label for=" username "> username </label>
                                <input type="text" class="form-control" id=" username " required>
                            </div>
                            <div class="form-group">
                                <label for="product_name ">product_name </label>
                                <input type="text" class="form-control" id="product_name ">
                            </div>
                            <div class="form-group">
                                <label for=" quantity "> quantity </label>
                                <input type="number" class="form-control" id=" quantity " required>
                            </div>
                            <div class="form-group">
                                <label for="order_date ">order_date </label>
                                <input type="text" class="form-control" id="order_date ">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addBook()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Book Modal -->
        <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editBookForm">
                            <div class="form-group">
                                <label for="order_id ">order_id </label>
                                <input type="text" class="form-control" id="order_id " required>
                            </div>
                            <div class="form-group">
                                <label for=" username "> username </label>
                                <input type="text" class="form-control" id=" username " required>
                            </div>
                            <div class="form-group">
                                <label for="product_name ">product_name </label>
                                <input type="text" class="form-control" id="product_name ">
                            </div>
                            <div class="form-group">
                                <label for=" quantity "> quantity </label>
                                <input type="number" class="form-control" id=" quantity " required>
                            </div>
                            <div class="form-group">
                                <label for="order_date ">order_date </label>
                                <input type="text" class="form-control" id="order_date ">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateBook()">Save changes</button>
                    </div>
                </div>
            </div>
